<div class="container-lg">
    <div id="alert-bar" class="row">
        <div class="">

        </div>
    </div>
    <div id="return-holder" class="row m-1">
        <a class="btn btn-sm btn-outline-secondary" style="width: 50px;" routerLink="/">Back</a>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <app-search-bar (searchEvent)="search($event)" placeholder="Search Restaurants..."></app-search-bar>
        </div>
        <div class="d-flex justify-content-center" *ngIf="!restaurantsLoaded">
            <div class="spinner-border"></div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="restaurantsLoaded && restaurants.length === 0">
            <h5 class="text-center m-0">No restaurants found...</h5>
        </div>
        <div class="d-flex flex-wrap align-content-center justify-content-center">
            <app-restaurant-card *ngFor="let restaurant of restaurants" [restaurantData]="restaurant"></app-restaurant-card>
        </div>
    </div>
</div>
