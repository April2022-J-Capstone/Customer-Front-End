<div class="container-lg">
    <div id="alert-bar" class="row">
        <div class=""></div>
    </div>
    <div id="return-holder" class="row m-1">
        <a class="btn btn-sm btn-outline-secondary" style="width: 50px;" routerLink="../">Back</a>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <app-search-bar (searchEvent)="search($event)" placeholder="Search Menu Items...">
                <app-sort-button [labels]="sortLabels" (changeEvent)="sortMethod = $event"></app-sort-button>
            </app-search-bar>
        </div>
        <div class="d-flex justify-content-center">
            <div *ngIf="!menuLoaded" class="spinner-border"></div>
            <h5 *ngIf="menuLoaded && menu.length === 0" class="text-center m-0">No menu items found...</h5>
        </div>
        <div class="d-flex flex-wrap align-content-center justify-content-center">
            <app-menu-item-card *ngFor="let menuItem of menu" [itemData]="menuItem"></app-menu-item-card>
        </div>
    </div>
</div>
